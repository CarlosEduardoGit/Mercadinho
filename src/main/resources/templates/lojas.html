<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta charset="ISO-8859-1">
<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<title>MercadinhoVirtual</title>
</head>
<body>

	<head>
	  <!-- As a link -->
	  <nav class="navbar navbar-light bg-light">
  	    <div class="container-fluid">
   	      <a class="navbar-brand" href="#">MercadinhoVirtual</a>
  	    </div>
	  </nav>
	</head>
	
	<section>
	  <div class="container">
	  	<br>
	  	<nav aria-label="breadcrumb">
          <ol class="breadcrumb">
           <li class="breadcrumb-item"><a href="#">Home</a></li>
           <li class="breadcrumb-item active" aria-current="page">Loja</li>
          </ol>
        </nav><br>
        
        <h3>Lojas</h3><br>
        <table class="table">
         <thead>
           <tr>
             
             <th scope="col">Código</th>
             <th scope="col">Razao Social da Loja</th>
             <th scope="col">Nome Fantasia</th>
             <th scope="col">Inicio Das Atividades</th>
             <th scope="col">Cnpj</th>
           </tr>
          </thead>
		  <tbody>
			<tr th:each="lojas:${lojas}">
				<td th:text="${lojas.codigo}">codigo</td>
				<td th:text="${lojas.razaoSocialLoja}">razaoSocialLoja</td>
				<td th:text="${lojas.nomeFantasiaLoja}">nomeFantasiaLoja</td>
				<td th:text="${lojas.dataInicioDasAtividadesLoja}">dataInicioDasAtividadesLoja</td>
				<td th:text="${lojas.cnpjLoja}">cnpjLoja</td>
				 <th><a class="btn btn-primary" href="#" role="button">Loja</a></th>
				 <!--  <a class="btn btn-primary" th:href="${(#mvc.url('SC#StoreById').arg(0, post.id)).build()}" role="button">Relatório Loja</a>-->
			</tr>
			
		 </table>
</div>
	</section>
</body>
</html>
